<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" cols="30" rows="7" class="textarea" maxlength="100"
            placeholder="comment (max 100 characters)"></textarea>

        <div class="counter-container">
            <p>Total characters: 
                <span class="total-char" id="total-char">70</span>
            </p>
            <p>Remaining: 
                <span class="remain-char" id="remain-char">100</span>
            </p>


        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
